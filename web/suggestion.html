<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IT CUMULATIVE GPA CALCULATOR</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body bgcolor="#CFDBFD">
    <div id="app">
        <div class="menubar">
            <div class="container">
                <div class="logo">
                    <img src="./scr/img/logo.jpg" width="200" height="60">
                </div>
                <center>
                    <ul class="menu">
                        <li>
                            <a href="index.html">HOME</a>
                        </li>
                        <li>
                            <a href="suggestion.html">SUGGESTION</a>
                        </li>
                        <li>
                            <a href="branch.html">BRANCH</a>
                        </li>
                        <li>
                            <a href="login.html">LOGOUT</a>
                        </li>
                    </ul>
                    </center>
                </div>
            </div>
        </header>
        <div class="clearfix"></div>
    
        <table border="2" align="center" bgcolor="#575B83"></br>
            <colgroup>
            <col width="200"></col>
            <col span="2" width="340"></col>
            </colgroup>
            <thead>
            <tr height="40" align="center" valign="center"></br>
                <th> No </th><th> Subject </th><th> Grade </th>
            </tr>
            </thead>
            <tbody></br>
            <tr bgcolor="#FEF0F0" align="center" valign="center">
                <td> 1 </td>
                <td> COMPUTER PROGRAMMING </td>
                <td><form action="https://httpbin.org/get">
                    <input v-model="coruse1" id="gradecp" type="text" name="gradecp">
                </td></form>
            </tr>
            <tr bgcolor="#575B83" align="center" valign="center">
                <td> 2 </td>
                <td> PROBLEM SOLVING IN INFORMATION </td>
                <td><form action="https://httpbin.org/get">
                    <input v-model="coruse2" id="gradepsn" type="text" name="gradepsn">
                </td></form>
            </tr>
            <tr bgcolor="#FEF0F0" align="center" valign="center">
                <td> 3 </td>
                <td> FUNDAMENTAL OF GRAPHICS DESIGN </td>
                <td><form action="https://httpbin.org/get">
                    <input v-model="coruse3" id="gradefd" type="text" name="gradefd">
                </td></form>
            </tr>
            <tr bgcolor="#575B83" align="center" valign="center">
                <td> 4 </td>
                <td> OBJECT-ORIENTED PROOGRAMMING </td>
                <td><form action="https://httpbin.org/get">
                    <input v-model="coruse4" id="gradeoop" type="text" name="gradeoop">
                </td></form>
            </tr>
        </tbody>
        
    </table>
    </table></br>
        <div class="button" ></div>
        
        <center><button type="button" @click="add()" class="button">Add</button> </center>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            created() {
            const check = localStorage.getItem("data");
            console.log(check);
            if (check === null) {
                window.location.href = 'login.html';
            }
        },
          data() {
            return {
            id: '',
              coruse1: '',
              coruse2: '',
              coruse3: '',
              coruse4: '',
            }
          },
          methods: {
              add() {
                //   axios.post("https://calculate.app.ruk-com.cloud/grade/", {
                //     coruse1: this.coruse1,
                //     coruse2: this.coruse2,
                //     coruse3: this.coruse3,
                //     coruse4: this.coruse4,
                //     id: this.id,
                //   })
                this.cal();
              },
              change(grade) {
                  if (grade.toLowerCase() == 'a') {
                      return 4;
                  } else if (grade.toLowerCase() == 'b+') {
                    return 3.5;
                  } else if (grade.toLowerCase() == 'b') {
                      return 3;
                  } else if (grade.toLowerCase() == 'c+') {
                      return 2.5
                  } else if (grade.toLowerCase() == 'c') {
                      return 2;
                  } else if (grade.toLowerCase() == 'd+') {
                      return 1.5;
                  } else if (grade.toLowerCase() == 'd') {
                      return 1;
                  } else {
                      return 0;
                  }
              },
              cal() {
                  if (this.change(this.coruse1) >= 3 && this.change(this.coruse2) >= 3 && this.change(this.coruse4) >= 3) {
                    window.location.href = 'software.html';
                  } else if (this.change(this.coruse1) >= 3 && this.change(this.coruse2) >= 3) {
                    window.location.href = 'data science.html';
                  } else if (this.change(this.coruse3) >= 3) {
                    window.location.href = 'Multimedia.html';
                  } else if (this.change(this.coruse3) >= 2) {
                    window.location.href = 'digital.html';
                  } else {
                    window.location.href = 'digital.html';
                  }
              }
          }
        }).mount('#app')
      </script> 
</body>
</html>
