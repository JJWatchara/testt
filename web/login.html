<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>IT CUMULATIVE GPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body class="text-center">
      <div id="app">
        <div class="form-login">
            <img src="./scr/img/func-6.png" width="250">
            <form>
                <div class="form-floating mb-3">
                    <input v-model="username" type="username" class="form-control" id="username" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input v-model="password" type="password" class="form-control" id="password" placeholder="password">
                    <label for="floatingPassword">Password</label>
                </div>
                    <button type="button" @click="login()" class="btn btn-primary w-100 mt-3">Login</button>
                    <a href="./register.html" class="btn btn-primary w-100 mt-3">Register </a>
            </form>
                </div>
                </div>
        </div>
      </div>
            

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
          created() {
            localStorage.removeItem('data')
          },
          data() {
            return {
              username: '',
              username: ''
            }
          },
          methods: {
            login() {
              axios.post("https://calculate.app.ruk-com.cloud/login", {
                username: this.username,
                password: this.password,
              }).then((result) => {
                localStorage.setItem('data',result.data.data);
                window.location.href = 'suggestion.html';
              }).catch((err) => {
                alert("Error");
              });
            }
          }
        }).mount('#app')
      </script>

</body>
</html>
